<body>
<div class="tarjeta">

  <!-- Login -->
  <div id="seccionLogin">
    <label>Email</label>

    <button onclick="hacerLogin()">Iniciar sesiÃ³n</button>

  <div id="seccionRegistro" style="display:none">
    <label>Nombre</label>
    <input type="text" id="regNombre" placeholder="Tu nombre" />
    <label>Email</label>

<script>
  function mostrar(cual) {
    document.getElementById('seccionLogin').style.display    = cual === 'login'    ? 'block' : 'none';
    document.getElementById('seccionRegistro').style.display = cual === 'registro' ? 'block' : 'none';
    document.getElementById('mensaje').style.display = 'none';
  }

  function mostrarMensaje(texto, tipo) {
    const el = document.getElementById('mensaje');
    el.textContent = texto;
    el.className = 'mensaje ' + tipo;
    el.style.display = 'block';
  }

  async function hacerLogin() {
    const email    = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const res      = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (res.ok) {
      localStorage.setItem('token', data.token);
      mostrarMensaje('Â¡Bienvenido, ' + data.nombre + '!', 'ok');
      setTimeout(() => window.location.href = '/dashboard.html', 1000);
    } else {
      mostrarMensaje(data.mensaje, 'error');
    }
  }

  async function hacerRegistro() {
    const nombre   = document.getElementById('regNombre').value;
    const email    = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;
    const res      = await fetch('/api/auth/registro', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nombre, email, password })
    });
    const data = await res.json();
    if (res.ok) {
      localStorage.setItem('token', data.token);
      mostrarMensaje('Â¡Cuenta creada! Redirigiendo...', 'ok');
      setTimeout(() => window.location.href = '/dashboard.html', 1000);
    } else {
      mostrarMensaje(data.mensaje, 'error');
    }
  }
</script>
